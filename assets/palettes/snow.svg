<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="80" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #0d1117; }
      .text { font-family: system-ui, -apple-system, sans-serif; fill: #e6edf3; }
      .label { font-size: 14px; font-weight: 600; }
      .desc { font-size: 11px; fill: #8b949e; }
      .hex { font-size: 9px; fill: #6e7681; font-family: 'JetBrains Mono', monospace; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="80" fill="#0d1117" rx="12"/>
  
  <!-- Theme name -->
  <text x="20" y="30" class="text label">snow</text>
  <text x="20" y="50" class="text desc">Pure white with subtle gray - the cleanest, most m...</text>
  
  <!-- Primary color swatch -->
  <rect x="280" y="12" width="32" height="32" rx="8" fill="#3B82F6" filter="url(#shadow)"/>
  <text x="296" y="56" class="hex" text-anchor="middle">#3B82F6</text>
  
  <!-- Surface color swatch -->
  <rect x="316" y="12" width="32" height="32" rx="8" fill="#FAFAFA" stroke="#30363d" stroke-width="1" filter="url(#shadow)"/>
  <text x="332" y="56" class="hex" text-anchor="middle">#FAFAFA</text>
  
  <!-- Text color swatch -->
  <rect x="352" y="12" width="32" height="32" rx="8" fill="#18181B" filter="url(#shadow)"/>
  <text x="368" y="56" class="hex" text-anchor="middle">#18181B</text>
</svg>